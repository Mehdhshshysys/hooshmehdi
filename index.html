<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🤖 هوش مصنوعی مهدی - زنده و گرافیکی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #0f172a;
      color: #38bdf8;
    }
    #menu {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
    }
    #menu button {
      margin: 0.25rem;
      padding: 0.6rem 1.2rem;
      background: #334155;
      color: #f1f5f9;
      border: none;
      border-radius: 6px;
    }
    #menu .session-list {
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    main {
      padding: 1rem;
    }
    #chat {
      background: #f1f5f9;
      color: #111;
      max-width: 700px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 16px;
      min-height: 400px;
      box-shadow: 0 0 16px rgba(0,0,0,0.4);
      text-align: left;
      overflow-y: auto;
      font-size: 1rem;
    }
    .bot, .user {
      margin: 1rem 0;
      animation: fadeIn 0.4s ease-in-out;
    }
    .bot { color: #334155; }
    .user { font-weight: bold; color: #0f172a; }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 0.4rem;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 60%; max-width: 300px;
    }
    button.send {
      background: #38bdf8;
      color: white;
    }
    button.send:hover {
      background: #0ea5e9;
    }
    #admin-panel {
      background: #0f172a;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 600px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2>🤖 هوش مصنوعی مهدی</h2>
    <p>پادشاه چت فارسی با پاسخ زنده! بپرس، گوش کن، لذت ببر 🎙️</p>
  </header>

  <div id="menu">
    <button onclick="toggleAdmin()">پنل مدیر</button>
    <button onclick="clearChat()">پاک‌سازی</button>
    <button onclick="showHistory()">📂 دیدن تاریخچه</button>
    <button onclick="newSession()">➕ چت جدید</button>
    <div class="session-list" id="sessionList"></div>
  </div>

  <main>
    <div style="text-align:center">
      <input type="text" id="input" placeholder="چی می‌خوای بپرسی؟">
      <button class="send" onclick="ask()">ارسال</button>
    </div>

    <div id="chat"></div>

    <div id="admin-panel">
      <h3>🎛 پنل مدیریت مهدی</h3>
      <textarea id="adminMsg" rows="2" cols="40" placeholder="پاسخ دستی مدیر..."></textarea><br>
      <button onclick="sendAdminMessage()">ارسال مدیر</button>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById("chat");
    const adminPanel = document.getElementById("admin-panel");
    const sessionList = document.getElementById("sessionList");
    let currentSession = `session_${Date.now()}`;

    function newSession() {
      currentSession = `session_${Date.now()}`;
      chatBox.innerHTML = "";
      updateSessionList();
    }

    function updateSessionList() {
      const all = Object.keys(localStorage).filter(k => k.startsWith("session_"));
      sessionList.innerHTML = "📑 چت‌های قبلی:<br>" + all.map(k => `<a href="#" onclick="loadSession('${k}')">${k.replace('session_', '')}</a>`).join(" | ");
    }

    function loadSession(id) {
      currentSession = id;
      const history = localStorage.getItem(currentSession) || "";
      chatBox.innerHTML = history;
    }

    async function ask() {
      const input = document.getElementById("input");
      const question = input.value.trim();
      if (!question) return;
      appendMsg(`🙋‍♂️ شما: ${question}`, 'user');
      input.value = "";
      appendMsg("🤖 در حال فکر کردن...", 'bot');
      try {
        const reply = await getReplyFromHF(question);
        if (reply) {
          appendMsg("🤖 " + reply, 'bot');
          speak(reply);
          saveHistory(`🙋‍♂️ شما: ${question}<br>🤖 ${reply}`);
        } else {
          appendMsg("❌ پاسخ دریافت نشد.", 'bot');
        }
      } catch (err) {
        appendMsg("❌ اتصال به هوش مصنوعی قطع شد.", 'bot');
      }
    }

    async function getReplyFromHF(text) {
      const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: text })
      });
      const result = await response.json();
      return result.generated_text || result[0]?.generated_text || "جوابی ندارم 💬";
    }

    function appendMsg(text, type) {
      const div = document.createElement("div");
      div.className = type;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'fa-IR';
        window.speechSynthesis.speak(utter);
      }
    }

    function saveHistory(entry) {
      chatBox.innerHTML += `<div class='save'>${entry}</div>`;
      localStorage.setItem(currentSession, chatBox.innerHTML);
      updateSessionList();
    }

    function clearChat() {
      chatBox.innerHTML = "";
      localStorage.removeItem(currentSession);
      updateSessionList();
    }

    function showHistory() {
      const log = localStorage.getItem(currentSession) || "(خالی)";
      alert("📜 تاریخچه شما:\\n" + log.replace(/<[^>]+>/g, ''));
    }

    function toggleAdmin() {
      adminPanel.style.display = adminPanel.style.display === "none" ? "block" : "none";
    }

    function sendAdminMessage() {
      const msg = document.getElementById("adminMsg").value.trim();
      if (msg) {
        appendMsg("👨‍💼 مدیر: " + msg, 'bot');
        speak(msg);
        document.getElementById("adminMsg").value = "";
        saveHistory(`👨‍💼 مدیر: ${msg}`);
      }
    }

    updateSessionList();
  </script>
</body>
</html>
